<ul class="list-group list-group-flush" *ngFor="let peli of lasPelis">
    <div class="detallePeli">
        <li class="list-group-item">Titulo: <strong>{{ peli.nombre }}</strong></li>
        <li class="list-group-item">Tipo: <strong>{{ peli.tipo }}</strong></li>
        <li class="list-group-item">Fecha de Estreno: <strong>{{ peli.fechaDeEstreno }}</strong></li>
        <li class="list-group-item">Cantidad Publico: <strong>{{ peli.cantidadDePublico }}</strong></li>   
        <li class="list-group-item d-flex justify-content-center"><img src="{{ peli.fotoDePelicula }}" alt="{{ peli.nombre }}"></li>
    </div>
</ul>
